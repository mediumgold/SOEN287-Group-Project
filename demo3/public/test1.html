<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Node.js Example</title>
    <script defer src="signup.js"></script> <!-- Ensure the path is correct -->
</head>
<body>
    <h1>MySQL Node.js Example</h1>
    <form id="dataForm" method="post"> <!-- Add method="post" -->
        <input type="text" id="inputData" placeholder="Enter some data">
        <button type="submit">Submit</button>
    </form>
    <div id="results"></div>
</body>
</html>
